<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <!-- para utilizar thymeleaf se le agrega al html el xmlns:th -->
    <head>
        <meta charset="UTF-8">
        <title>Registro de Libros</title>
        <link type="text/css" rel="stylesheet" th:href=@{/css/form-style.css}/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" th:href=@{/css/form-style.css}/>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Thirteenth navbar example">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                    <a class="navbar-brand col-lg-3 me-0" th:href=@{/}><img src="../icon.png" alt="alt"/>Bliblioteca</a>
                    <ul class="navbar-nav col-lg-6 justify-content-lg-center">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="true">Libros</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href=@{/libro/registrar}>Registrar Libro</a></li>
                                <li><a class="dropdown-item" th:href=@{/libro/listar}>Listar Libros</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="true">Autores</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href=@{/autor/registrar}>Registrar Autor</a></li>
                                <li><a class="dropdown-item" th:href=@{/autor/listar}>Listar Autores</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="true">Editoriales</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href=@{/editorial/registrar}>Registrar Editorial</a></li>
                                <li><a class="dropdown-item" th:href=@{/editorial/listar}>Listar Editoriales</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <div class="titulo">
            <h1>Registrar un nuevo Libro</h1>
        </div>

        <div class="formulario">
            <form action="/libro/registro" method="post">
                <!-- modificado -->
                <div th:if="${error != null}" class="div-error">
                    <h5>Error</h5>
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${exito != null}" class="div-exito">
                    <h5>Éxito</h5>
                    <p th:text="${exito}"></p>
                </div>
                    <label class="mb-2">Cargar Libro</label>
                    <input type="number" name="isbn" placeholder="ISBN">

                    <br><br>

                    <input type="text" name="titulo" placeholder="Título del libro">

                    <br><br>

                    <input type="number" name="ejemplares" placeholder="Ejemplares">

                    <br><br>

                    <div class="form-group my-3">

                        <select name="idAutor">
                            <!-- select con el nombre de los valores que llegan al controlador -->
                            <option>Seleccionar Autor</option>
                            <!-- th:each como el for each con la lista ${autores} va a ser iterada 
                            por un auxiliar que se llama autor-->   
                            <!-- th:value valor que viaja en la seleccion id del autor en este caso  -->
                            <!-- texto que se ve con th:text en este caso el nombre del autor -->
                            <option th:each="autor : ${autores}"

                                    th:value="${autor.id}"

                                    th:text="${autor.nombre}"></option>
                        </select>
                    </div>

                    <br><br>

                    <div class="form-group my-3">
                        <select name="idEditorial">
                            <option>Seleccionar Editorial</option>
                            <option th:each="editorial : ${editoriales}"
                                    th:value="${editorial.id}"
                                    th:text="${editorial.nombre}"></option>
                        </select>
                    </div>

                    <br><br>

                    <button type="submit" class="btn-registrar">Registrar Libro</button>
                    <!-- se usa th:if es una condicion de  Thymeleaf siempre es th: y la etiqueta en este caso if
                    esto es = $(valor o variable que viaja){ si el error es distinto de nulo muestra el mensaje}-->
                    <div th:if="${error != null}" class="div-error">
                        <h5>Error</h5>
                        <!--th:text es otra etiqueta de thymeleaf = al valor que viene con la llave error-->
                        <p th:text="${error}"></p>
                    </div>

                    <div th:if="${exito != null}" class="div-exito">
                        <h5>Éxito</h5>
                        <p th:text="${exito}"></p>
                    </div>

            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
